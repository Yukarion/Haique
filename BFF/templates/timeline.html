{% extends "index.html" %}
{% block content %}
<h2 class="page-name">俳句一覧</h2>
{% if Haikus %}
<ul class="haiku-list">
    {% for Haiku in Haikus %}
    <li class="haiku">
        <div class="haiku-first">
            {{Haiku.content.first}}
        </div>
        <div class="haiku-second">
            {{Haiku.content.second}}
        </div>
        <div class="haiku-third">
            {{Haiku.content.third}}
        </div>
        <a class="haiku-author" href="/user/{{Haiku.author_id}}">
            {{Haiku.content.author_name}}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
No haiku to show...
{% endif %}
{% endblock %}
